<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="do">Hello</div>
  <script>
    let on={
      name:"rohit",
      age:25,
      cast:"gupta",

      fullname:function(){
        return this.name + " " + this.cast;
      }
    };
    document.getElementById("do").innerHTML=on.fullname();
    
  </script>
</body>
</html>
