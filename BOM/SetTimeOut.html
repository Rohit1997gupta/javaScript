</head>
<body>
    <button onClick="ontime()">OnTime out</button>
    <div id="demo"></div>
    <script>
        function ontime(){
            window.setTimeout(function(){
            document.querySelector("#demo").innerHTML="time reuning";
        },3000);
    }
    </script>
