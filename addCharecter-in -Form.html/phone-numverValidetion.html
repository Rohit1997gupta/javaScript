<html>
    <head></head>
    <body>
        <input type="text" id="demo"/>
        <br/>
        <br/>
        <button onclick="oooo()">summit</button>
        <br/>
        <div id="result"></div>
        <script>
            function oooo(){
                let inpp=document.querySelector("#demo").value;
                let pr=/^[918]{1}[0-9]{10}$/;
                let result=pr.test(inpp);
                if(result){
                    document.querySelector("#result").innerHTML="present";

                }else{
                    document.querySelector("#result").innerHTML="not";
                }
            }
        </script>
    </body>
</html>
