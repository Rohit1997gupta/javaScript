<html>
    <head>
    </head>
    <body>
        <input type="text"  id="inputOne"/>
        <br/>
        <br/>
        <button onClick="onSubmitHandler()">Submit</button>
        <br/>
        <br/>
        <h1 id="result"></h1>
        <script>
            function onSubmitHandler(){
                let input = document.querySelector("#inputOne").value;
                // option mai use kerne kr leyr[-+=]    (? ka use  kiya jata hai)
                // let pattern=/^[+-=]?[0-9]+$/


                 // option mai use kerne kr leyr[-+=]    (? ka use  kiya jata hai)
                //  let pattern=/^[+-=]?[0-9\s]+$/

                 // option mai use kerne kr leyr[-+=]    (? ka use  kiya jata hai)
                 let pattern=/^[+-=]?[0-9\s]{4,10}$/
                let result = pattern.test(input);
                if(result){
                    document.querySelector("#result").innerHTML = "The values matched is found";
                }
               else{
                   document.querySelector("#result").innerHTML = "The value matched is not found";
               }
            }
        </script>
    </body>
</html>
