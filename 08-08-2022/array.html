<html>
    <head>
        <style>
            *{
                box-sizing: border-box;
            }
            .container{
                display: flex;
                flex-wrap: wrap;
                justify-content:center;
            }
            .box{
                padding-top:25px;
                width: 200px;
                margin:5px;
                height:100px;
                text-align: center;
                border: 1px solid grey;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div id="conten" class="container">
        </div>
        <script>
            function display(){
                var list =["india","usa","china","russia","france","germany","north korea","south korea","dubai","australia"];
                var colorList =["orange","blue","green","red","yellow","violet","green","brown","grey","tomato"];
                for(var i=0;i<list.length;i++){
                    var parent = document.createElement('div');
                    var child = document.createTextNode(list[i]);
                    parent.appendChild(child);
                    parent.classList.add('box');
                    parent.style.backgroundColor = colorList[i];
                    var global = document.getElementById('conten');
                    global.appendChild(parent);
                }
            }
            display();
        </script>
    </body>
</html>
